
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">&times;</button>
	<h4 class="modal-title">Add Author</h4>
</div>
<div class="modal-body">
<div id="authorList">
	  	<table class="table">
			<tr>
				<td>Author name: </td> 
		 		<td><input type="text" id="authorName"></td>
		 	</tr>
	
		</table>
</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	<button type="button" class="btn btn-primary" onclick="submitAuthor();">Save changes</button>
</div>
<form action="addAuthor" name="addAuthorFrm" method="post">
	<input type="hidden" name="authorNameToAdd" />
</form>
<script>
	window.submitPublisher = function() {
		document.addAuthorFrm.authorNameToAdd.value = document.getElementById('authorName').value;
		document.addAuthorFrm.submit();
	}
</script>
